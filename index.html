<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">

        <label for="name">Name</label>
        <input placeholder="Name" type="text" name="name" id="Name"><br><br>
        <label for="email">Email</label>
        <input placeholder="Email" type="email" name="email" id="email"><br><br>
        <label for="password">password</label>
        <input placeholder="password" type="password" name="password" id="password"><br><br>
        <h2>please check the emotion</h2>
        <label for="angry">angry</label>
        <input type="checkbox" name="angry" id="angry"><br>
        <label for="sad">sad</label>
        <input type="checkbox" name="sad" id="sad">
        <br>
        <h2>how you satisfied with our service</h2>
        <label for="satisfied">satisfied</label>
        <input type="radio" name="service" id="satisfied">
        <label for="very satisfied">very satisfied</label>
        <input type="radio" name="service" id="very satisfied">
        <br>
        <h2>further comment</h2>
        <textarea placeholder="feedback" name="feedback" id="feedback"></textarea>
        <br>
        <label for="file">bio photos</label>
        <input type="file" name="file" id="file">
        <br>
        <label for="location">location visited</label>
        <select name="visited" id="visited">
            <option value="balochistan">balochistan</option>
            <option value="pakistan">pakistan</option>
            <option value="punjab">punjab</option>
        </select>
        <br>
        <input type="submit" value="submit">

    </form>

</body>

</html>
